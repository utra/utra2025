<section class="contact-section ptb-60">
    <div class="container">
        <div class="row justify-content-center mb-30-none"> 
            <div class="col-xl-7 col-lg-7 mb-30">
                <div class="contact-form-inner wow fadeInRight" data-wow-duration="1s" data-wow-delay=".4s">
                    <div class="contact-form-area">
                        <form class="contact-form">
                            <input type="hidden" name="_token" value="sDGcod7wuoz3q74WbUnOCbadsJudvSIa7avr7x1h">
                             <div class="row justify-content-center mb-10-none">
                                <div class="col-xl-6 col-lg-6 col-md-6 form-group">
                                    <label>Your name<span>*</span></label>
                                    <input type="text" name="name" class="form--control" placeholder="Your name">
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 form-group">
                                    <label>Your email<span>*</span></label>
                                    <input type="email" name="email" class="form--control" placeholder="Your email">
                                </div>
                                <div class="col-12 form-group">
                                    <label>Subject<span>*</span></label>
                                    <input type="text" name="subject" class="form--control" placeholder="Subject" >
                                </div>
                                <div class="col-xl-12 col-lg-12 form-group">
                                    <label>Message<span>*</span></label>
                                    <textarea class="form--control" name="message" placeholder="Message"></textarea>
                                </div>

                                <div class="col-lg-12 form-group">
                                    <button type="submit" class="btn--base mt-10 contact-btn">Send <i class="las la-angle-right"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
